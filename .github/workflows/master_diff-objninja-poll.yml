# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js project to Azure Function App - diff-objninja-poll

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './azure-polling-app' # Unterordner mit der Function App
  NODE_VERSION: '22.x' # Node.js Version f√ºr Build

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Dependencies and Build
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip Function App for Deployment
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          zip -r release.zip .
          mv release.zip $GITHUB_WORKSPACE

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: functionapp
          path: release.zip
          
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: functionapp

      - name: Unzip Artifact
        run: |
          mkdir -p azure-polling-app
          unzip release.zip -d azure-polling-app
          rm release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BD5B8031EDE443788A6ECBF54CA96882 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B26FE203EF424C049D3711D5F7EC9AE0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_78BC053E9B1E4FDD9138B82A1CD705EB }}

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'diff-objninja-poll'
          slot-name: 'Production'
          package: './azure-polling-app'
          